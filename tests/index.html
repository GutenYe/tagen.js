<head>
  <title>Tagen tests</title>

  <link rel="shortcut icon" type="image/png" href="/tests/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="/tests/jasmine.css">
  <script type="text/javascript" src="/tests/jasmine.js"></script>
  <script type="text/javascript" src="/tests/jasmine-html.js"></script>
  <script type="text/javascript" src="/tests/minispade.js"></script>
  <script type="text/javascript" src="/tests/pd.js"></script>

  <script type="text/javascript" src="/dist/tagen-spade.js"></script>
  <script type="text/javascript">
    minispade.require("tagen");
  </script>
  <script type="text/javascript" src="/tests/tagen-tests.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
